<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Gastos</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#E9F7EF">

<style>
:root{
  --bg:#E9F7EF;
  --card:#FFFFFF;
  --primary:#2ECC71;
  --danger:#F1948A;
  --text:#1C2833;
  --muted:#7B8A8B;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.screen{display:none;padding-bottom:90px;}
.screen.active{display:block;}
header{
  padding:20px;
  text-align:center;
  font-weight:600;
}
.card{
  background:var(--card);
  margin:12px;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
.balance{
  font-size:32px;
  font-weight:700;
}
.row{
  display:flex;
  justify-content:space-between;
}
.small{font-size:13px;color:var(--muted);}
.fab{
  position:fixed;
  bottom:80px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--primary);
  color:white;
  font-size:30px;
  border:none;
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:white;
  display:flex;
  border-top:1px solid #E5E7EB;
}
nav button{
  flex:1;
  background:none;
  border:none;
  font-size:12px;
  color:var(--muted);
}
nav button.active{
  color:var(--primary);
  font-weight:600;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:14px;
  border:1px solid #D5DBDB;
  font-size:15px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <header id="month"></header>

  <div class="card">
    <div class="small">Saldo disponible</div>
    <div class="balance" id="available">0 €</div>
    <div class="row">
      <div>
        <div class="small">Ingresos</div>
        <strong id="income">0 €</strong>
      </div>
      <div>
        <div class="small">Gastos</div>
        <strong id="expenses">0 €</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <strong>Último movimiento</strong>
    <p class="small" id="last">Sin movimientos</p>
  </div>
</div>

<!-- ADD -->
<div class="screen" id="add">
  <header>Añadir movimiento</header>
  <div class="card">
    <input type="number" id="amount" placeholder="Cantidad (€)">
    <select id="type">
      <option value="income">Ingreso</option>
      <option value="expense">Gasto</option>
    </select>
    <select id="category">
      <option>Alimentación</option>
      <option>Restaurantes</option>
      <option>Ocio</option>
      <option>Viajes</option>
      <option>Salud</option>
      <option>Suscripciones</option>
    </select>
    <button id="saveBtn">Guardar</button>
  </div>
</div>

<button class="fab" id="addBtn">+</button>

<nav>
  <button onclick="show('home')" class="active">Inicio</button>
  <button onclick="show('add')">Añadir</button>
</nav>

<script>
// REFERENCIAS (CRÍTICO PARA iOS)
const monthEl = document.getElementById("month");
const incomeEl = document.getElementById("income");
const expensesEl = document.getElementById("expenses");
const availableEl = document.getElementById("available");
const lastEl = document.getElementById("last");

const amountEl = document.getElementById("amount");
const typeEl = document.getElementById("type");
const categoryEl = document.getElementById("category");

const addBtn = document.getElementById("addBtn");
const saveBtn = document.getElementById("saveBtn");

// FECHA
const now = new Date();
monthEl.textContent = now.toLocaleString("es", { month:"long", year:"numeric" });

// DATOS
let data = JSON.parse(localStorage.getItem("flowfy")) || {
  income: 0,
  expenses: 0,
  last: null
};

// FUNCIONES
function show(id){
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function save(){
  localStorage.setItem("flowfy", JSON.stringify(data));
  render();
}

function render(){
  incomeEl.textContent = data.income + " €";
  expensesEl.textContent = data.expenses + " €";
  availableEl.textContent = (data.income - data.expenses) + " €";
  lastEl.textContent = data.last || "Sin movimientos";
}

// EVENTOS
addBtn.addEventListener("click", () => show("add"));

saveBtn.addEventListener("click", () => {
  const amt = Number(amountEl.value);
  if (!amt) return;

  if (typeEl.value === "income") {
    data.income += amt;
  } else {
    data.expenses += amt;
  }

  data.last = `${typeEl.value === "income" ? "Ingreso" : "Gasto"} · ${categoryEl.value} · ${amt} €`;
  amountEl.value = "";
  save();
  show("home");
});

render();
</script>

</body>
</html>
